<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>아이디:</label><br>
        <input type="text" name="username" required><br><br>

        <label>비밀번호:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">로그인</button>
    </form>

    <p>아직 회원이 아니신가요? <a href="{% url 'signup' %}">회원가입</a></p>
</body>
</html>
