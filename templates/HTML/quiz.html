<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} 모의고사</title>
</head>
<body>
    <h1>{{ category.name }} 모의고사</h1>

    <form method="post" action="/quiz/{{ category.id }}/submit/">
        {% csrf_token %}

        {% for q in questions %}
        <div>
            <p><strong>{{ forloop.counter }}. {{ q.question }}</strong></p>
            <label><input type="radio" name="{{ q.id }}" value="1"> {{ q.choice1 }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="2"> {{ q.choice2 }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="3"> {{ q.choice3 }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="4"> {{ q.choice4 }}</label><br>
        </div>
        {% endfor %}
    <button type="submit">제출</button>
</form>
</body>
</html>
